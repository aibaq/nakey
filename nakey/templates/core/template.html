{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/template.css'%}">

<script id="productPreviewTmpl" type="text/x-jquery-tmpl">
    <div class="item-outer ${style.className}">
            <div class="item cursor-pointer">
                <a class="item-details cursor-pointer" href="/shop/item/${item.id}">
                    <div class="img" style="background-image: url(http://localhost:8000${item.images[0]})">
                        <!-- change this to last image -->
                    </div>
                    <div class="description p-2">
                        <h5 class="main-black">${item.name}</h5>
                        <div class="d-flex justify-content-between">
                            <h6 class="hint-color">${item.category.name}</h6>
                            <span class="main-black">${item.price}&nbsp;&#8376;</span>
                        </div>
                    </div>
                </a>
                <div class="container item-btns p-2">
                    <div class="row">
                        <div class="col-6 px-3 cursor-pointer" onclick="onClickBuy(`${JSON.stringify(item)}`)">
                            <span class="cart-btn">Купить</span>
                        </div>
                        <div class="col-6 px-3" onclick="onClickCart(${item.id})">
                            <span class="cart-btn cursor-pointer">
                                <!-- <i class="fas fa-shopping-cart"></i> -->
                                <i class="fas fa-cart-plus"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</script>

<script id="productCartPreviewTmpl" type="text/x-jquery-tmpl">
    <div class="item-outer row w-100 d-flex flex-row justify-content-between" id="cart_item_${item.id}">
        <div class="item col-12 col-md-8">
            <a class="d-flex item-details cursor-pointer flex-row pl-0 cursor-pointer" href="/shop/item/${item.id}">
                <div class="img-outer">
                    <div class="img" style="background-image: url(http://localhost:8000${item.images[0]})">
                        <!-- change this to last image -->
                    </div>
                </div>
                <div class="description p-2">
                    <h5 class="main-black">${item.name}</h5>
                    <div class="d-flex justify-content-between">
                        <h6 class="hint-color">${item.category.name}</h6>
                        <span class="main-black">${item.price}&nbsp;&#8376;</span>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-12 col-md-4 cart-item-details d-flex flex-column justify-content-between mb-3">
            <div onclick="removeFromCart(${item.id})" class="text-right cursor-pointer">
                <i class="fas fa-times"></i>
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <input class="form-control" type="number" value="${item.count}" onchange="changeCount(this, ${item.id})"/><span class="px-2">шт = </span><span class="price">${item.price*item.count}</span>&nbsp;&#8376;
            </div>
        </div>
    </div>
</script>
<script id="requestModalTmpl" type="text/x-jquery-tmpl">
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Отправить заявку</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Ваше имя</label>
                        <input name="name" id="name" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="phone">Ваш телефон</label>
                        <input name="phone" id="phone" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="city">Ваш город</label>
                        <input name="city" id="city" type="text" class="form-control"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-primary" onclick="prepareRequest(`${items}`)">Отправить</button>
                </div>
            </div>
        </div>
    </div>
</script>
<div id="requestmodal"></div>
<script>
    var requestUrl = "http://localhost:8000/request/";
</script>
<script>
    function onClickBuy(item){
        console.log("onlcik item", item)
        let data = {
            items: JSON.stringify([JSON.parse(item)])
        }
        $('#requestmodal').empty();
        $('#requestModalTmpl').tmpl(data).appendTo('#requestmodal');
        $("#requestmodal .modal").modal('show');
    }
    function onSendRequest(data){
        console.log(data);
        $.ajax({
            type: 'POST',
            url: requestUrl,
            data: JSON.stringify(data),
            dataType: 'json',
            // processData: false,
            contentType: "application/json; charset=utf-8",
            // contentType: false,
            success: function(res){
                console.log(res)
                if(res){
                    if(res.code == 0){
                        console.log("success");
                        toastr.success('Ваш запрос успешно отправлен. Наши менеджеры в скором времени свяжутся с вами!')
                    }else{
                        toastr.warning('Ошибка #'+res.code, 'Попробуйте еще раз');
                    }
                }else{

                }
            },
            error: function(error){
                console.log(error);
                toastr.error(error.statusText, 'Ошибка сервера');
            }
        });
    }
    function prepareRequest(items){
        console.log("items", items)
        if(onGetCartItems().length == 0)
            return;
        var name = $('#requestmodal #name').val();
        if(name == ''|| name == undefined){
            toastr.warning('Заполните имя')
            return;
        }
        var phone = $('#requestmodal #phone').val(); 
        if(phone == ''|| phone == undefined){
            toastr.warning('Заполните телефон')
            return;
        }
        var city = $('#requestmodal #city').val();
        if(city == ''|| city == undefined){
            toastr.warning('Заполните ваш город')
            return;
        }
        let parsedItems = [];
        JSON.parse(items).map(item=>{
            parsedItems.push({item: item.id, count: item.count | 1});
        })
        let data = {
            full_name: name, 
            phone: phone, 
            address: city, 
            items: parsedItems
        }
        onSendRequest(data);
    }
</script>
