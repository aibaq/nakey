{% extends './base.html' %}
{% load staticfiles %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/item.css'%}">
<title>Каталог</title>
{% endblock head %}
{% block content %}
    <div class="container item-page">
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="main-image mb-3" style="background-image: url(http://localhost:8000/media/{{item.images.all.0.image }})">
                </div>
                <div class="images">
                    <div id="images-carousel">
                        {% for item in item.images.all %}
                            <div class="item-image">
                                <img src="http://localhost:8000/media/{{item.image}}" alt=""/>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-8">
                <h1>{{ item.name }}</h1>
                <b>{{ item.price }}&nbsp;&#8376;</b>
                <p>{{ item.description }}</p>
                <div class="btns d-flex">
                    <button class="btn btn-light mb-3 mr-3">Купить</button>
                    <button class="btn btn-light mb-3">Добавить в корзину</button>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
{% block scripts %}
<script>
    var length = '{{item.images.all | length}}';
    var show = length > 3?3:length;
    $('#images-carousel').slick({
        slidesToShow: show,
        slidesToScroll: 1,
        dots: false,
        infinite: false,
        autoplay: false,
        lazyLoad: 'ondemand',
        arrows: true,
        // variableWidth: true,
        // adaptiveHeight: true,

    });
</script>
{% endblock scripts %}
