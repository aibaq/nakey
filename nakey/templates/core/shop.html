{% extends './base.html' %}
{% load staticfiles %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/cart.css'%}">
<link rel="stylesheet" href="{% static 'css/shop.css'%}">
<title>Каталог</title>
{% endblock head %}
{% block content %}
    <div class="container">
        <h3>Магазин</h3>
        <div class="filter d-flex">
            <div class="form-group mb-3 mr-3">
                <input id="search-text" class="form-control" placeholder="Поиск" />
            </div>
            <div class="form-group mb-3 d-flex flex-column mr-3">
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" id="category-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Все
                    </button>
                    <div class="dropdown-menu" aria-labelledby="category-btn">
                        {% for cat in categories %}
                        <div class="dropdown-item" onclick="changeCategory('{{cat.id}}', '{{cat}}')">{{cat}}</div>
                        {% endfor%}
                    </div>
                </div>
            </div>
            <div class="form-group mb-3 d-flex flex-column mr-3">
                <!-- <select name="" id="" class="form-control">
                    <option value="price">Цене <i class="fas fa-sort-numeric-up"></i></option>
                    <option value="-price">Цене <i class="fas fa-sort-numeric-up"></i></option>
                    <option value="views_count">Популярности &#xf163;</option>
                    <option value="-views_count">Популярности <i class="fas">&#xf163;</i></option>
                </select> -->
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" id="order-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Сортировка
                    </button>
                    <div class="dropdown-menu" aria-labelledby="sort-btn">
                        <div class="dropdown-item" onclick="sortOrder('price', 'Цене')">Цене <i class="fas fa-sort-numeric-up"></i></div>
                        <div class="dropdown-item" onclick="sortOrder('-price', 'Цене')">Цене <i class="fas fa-sort-numeric-down"></i></div>
                        <div class="dropdown-item" onclick="sortOrder('-views_count', 'Популярности')">Популярности <i class="fas fa-sort-numeric-up"></i></div>
                        <div class="dropdown-item" onclick="sortOrder('views_count', 'Популярности')">Популярности <i class="fas fa-sort-numeric-up"></i></div>
                    </div>
                </div>
            </div>
            <div class="mb-2"><button class="btn btn-primary" onclick="acceptFilter()">Найти</button></div>
        </div>
        <div class="item-list row">

        </div>
    </div>
{% endblock content %}
{% block scripts %}
<script>
    var filter = {
        category: null,
        ordering: null,
    }
    var items = [];
    var categories = [];
    var orders = [
        {name: 'Цене', value: 'price'},
        {name: 'Цене', value: '-price'},
        {name: 'Популярности', value: 'views_count'},
        {name: 'Популярности', value: '-views_count'},
    ]
    const url = "/item/?limit=100";
    var shopUrl = "/shop/";
</script>
<script>
    // get category:
    function getCategories(){
        $.ajax({
            url: categoryUrl,
            success: function(res){
                console.log(res)
                if(res){
                    if(res.code == 0){
                        categories = res.data.results;
                        if(filter.category){
                            let name = categories.find(c=>c.id == filter.category).name;
                            $('#category-btn').text(name);     
                        }
                        if(filter.ordering){
                            let name = orders.find(c=>c.value == filter.ordering).name;
                            $('#order-btn').text(name);
                        }
                    }else{

                    }
                }else{

                }
            },
        });
    }
    //get items:
    function getItems(){
        var query = getUrlVars();
        filter.category = query['category'];
        filter.ordering = query['ordering'];
        filter.search = query['search'];
        console.log(filter);
        items = [];
        $('.item-list').empty();
        let newUrl = url;
        if(filter.category){
            newUrl+="&category="+filter.category;
        }
        if(filter.ordering){
            newUrl+="&ordering="+filter.ordering;
        }
        if(filter.search){
            newUrl+="&search="+filter.search;
            $('#search-text').val(filter.search);
        }
        $.ajax({
            url: newUrl,
            success: function(res){
                console.log(res)
                if(res){
                    if(res.code == 0){
                        items = res.data.results;
                        items.map(item=>{
                            console.log(item)
                            $('#productPreviewTmpl').tmpl({item: item, style: {className: 'col-12 col-sm-6 col-md-3'}}).appendTo('.item-list');
                        })
                    }else{

                    }
                }else{

                }
            },
        });
    }
    function onClickCart(id){
        var cartItems = onGetCartItems();
        if(cartItems.find(item=>item.id == id)){
            window.location.href = "/cart";        
        }else{
            onAddToCart(items.find(item=>item.id == id));
        }
    }
    function sendRequest(item_id){
        console.log(item_id)
        var data = {
            name: $('#requestmodal #name').val(),
            phone: $('#requestmodal #phone').val(),
            city: $('#requestmodal #city').val(),
            items: item_id
        }
        console.log(data)
    }
    function sortOrder(order, text){
        $('#order-btn').text(text);
        // console.log(setUrlVar({name: 'ordering', value: order}));
        window.location.replace(setUrlVar({name: 'ordering', value: order}));
    }
    function changeCategory(id, text){
        // console.log(setUrlVar({name: 'category', value: id}));
        window.location.replace(setUrlVar({name: 'category', value: id}));
    }
    function acceptFilter(){
        let text = $('#search-text').val();
        console.log(text)
        if(text == '' || text == undefined)
            return;
        window.location.replace(setUrlVar({name: 'search', value: text}));
    }
</script>
<script>
    getCategories();
    getItems();
</script>
{% endblock scripts%}
